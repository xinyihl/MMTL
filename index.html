<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- 网站标题 -->
  <title>MMTL</title>
  <!-- 网站图标 -->
  <link rel="icon" href="https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 网站主题 -->
  <link 
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // 全文搜索
	    search: {
		    maxAge: 86400000,
		    paths: 'auto',
		    placeholder: {
			    '/': '搜索',
		      },
		    noData: {
          '/': '找不到结果',
		      },
		    depth: 3,
		    hideOtherSidebarContent: true,
		  },
      // 显示目录
      loadSidebar: true,

      // 显示目录层级
      subMaxLevel: 2,

      // 文档根路径
      basePath: 'https://xinyihl.github.io/MMTL/',

      // 最大支持渲染的标题层级
      maxLevel:6,

      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,

      // 首页文件加载路径
      homepage: 'README.md',

      // 启用相对路径
      relativePath: true,

      // 网站图标
      logo: 'https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/favicon.ico',

      // 文档标题
      name: "我的世界汉化补丁列表",

      // 主题色
      themeColor: '#a5cc5a',

      // 资源文件扩展名
      ext: '.md',
    }
  </script>

  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.js"></script>
  <!-- emoji -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.js"></script>
  <!-- 全文搜索 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
  <!-- 图片缩放 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 复制到剪切板 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 额外语法高亮 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
  <!-- 图片标题 -->
  <script src="https://cdn.jsdelivr.net/npm/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
  <!-- 字符间空格 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
  <!--夜间主题-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme/dist/index.min.js" type="text/javascript">
  </script>
</body>

</html>
